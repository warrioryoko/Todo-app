    <div id="container">

        <h4 style="margin-left: 2%">Upload your profile picture here</h4>
        <br/>

            <input id="submit_button" type="submit" value="Upload" name="submit_button"></input>

            <div class="image">
            </div>

            <div class="save-button ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
