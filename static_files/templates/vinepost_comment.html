<div class="comment" comment-id="{{d.id}}">

    <a class="avatar">
        <img src="{{d.user['thumbnail']}}">
    </a>

    <div class="content">

        <a class="author">
            {{{d.user['username']}}}
        </a>

        <div class="metadata">
            <span class="date">{{ d.how_long_ago }}</span>
        </div>

        <div class="text">
            {{{d.body}}}
        </div>

        <div class="actions">

            <% if ( d.own_comment ) { %>

                <a class="edit-comment">Edit</a>
                <a class="delete-comment">Delete</a>

            <% } else if ( d.own_vp ) { %>
            
                <a class="delete-comment">Delete</a>
            
            <% } %>

        </div>

    </div>
</div>
